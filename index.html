<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guess the number</title>
</head>

<body>
    <!-- Start Buttons sections -->

    <nav class="container">

        <h1 style="
        margin-bottom: 20px;
    ">Guess the number</h1>
        <button class="left-btn btn" style="
        margin-bottom: 20px;
    ">
            Set the number limit
        </button>
        <div class="box">
            <h2 id="the-number">?</h2>
        </div>
    </nav>

    <!-- End Buttons sections -->

    <!-- Start The final section -->
    <section class="container">
        <div class="Game">
            <div class="text-of-the-game">
                <h3 class="title-game">âš½ Start the game...</h3>
                <h3>ğŸ’¯ Your available chances :<span class="score">
                        20
                    </span></h3>
                <h3>ğŸ¥‡ Your highest score :<span class="highest-score">
                        0
                    </span></h3>
            </div>
            <div class="number-check">
                <label for="number" style="
                margin-bottom: 20px;
            ">Put the number here</label>
                <input type="text" id="number" style="
                margin-bottom: 20px;
            ">
                <button class="btn check" style="
                margin-bottom: 20px;
            ">Check</button>
                <button class="right-btn btn play-again" style="width: 100%;">
                    Play Again
                </button>
            </div>
        </div>
    </section>
    <div class="to-check"></div>
    <!-- End The final section -->

    <!-- Start Change the number section -->
    <div class="black-screen hidden">
        <div class="hide" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;"></div>
        <div class="change-section">
            <button class="btn x-btn">x</button>
            <div class="container-of-change">
                <label for="change-number">Put the number here</label><br>
                <input type="text" id="change-number" placeholder="You need to win at least 1 time"><br>
                <button class="btn-change set">Save the change</button>
                <label for="change-number" style="font-family: 'Cairo', sans-serif; padding-top: 10px;">For just 1 round</label>
                
            </div>
        </div>
    </div>
    <!-- End Change the number section -->
    <script src="script.js"></script>
</body>

</html>
